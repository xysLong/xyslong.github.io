<div id="exchanges-view" style="display: none;">
    <svg id="collab-map" viewBox="0 0 960 600" preserveAspectRatio="xMidYMid meet"></svg>
</div>

<style>
    #exchanges-view {
        margin: 2rem auto;
        max-width: 1000px;
    }

    #collab-map {
        width: 100%;
        height: auto;
        display: block;
    }

    .country {
        fill: #e8e8e8;
        stroke: #fff;
        stroke-width: 0.2;
        transition: fill 0.3s ease;
    }

    .country.highlighted {
        fill: #aec7e8;
    }

    .country.highlighted:hover {
        fill: #ff7f0e !important;
    }

    .connection-line {
        stroke: #d3d3d3;
        stroke-width: 2;
        opacity: 0.9;
        transition: all 0.3s ease;
        fill: none;
    }

    .connection-line.active {
        stroke: #2ca02c;
        stroke-width: 4;
        opacity: 1;
    }

    .city-marker {
        fill: #2ca02c;
        stroke: #fff;
        stroke-width: 1;
    }

    .vienna-marker {
        fill: #d62728;
        stroke: #fff;
        stroke-width: 1.5;
    }
</style>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/topojson.v3.min.js"></script>

<script>
    const width = 960, height = 600;
    const svg = d3.select("#collab-map");
    const projection = d3.geoMercator()
        .scale(180)
        .translate([width / 2, height / 1.4])
        .center([16.3738, -15]);
    const path = d3.geoPath().projection(projection);

    const viennaCoords = [16.3738, 48.2082];
    const collabs = {{ site.Data.crealab.exchanges | jsonify | safeJS }};

    Promise.all([
        d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json"),
    ]).then(([world]) => {
        const countries = topojson.feature(world, world.objects.countries).features;
        const countryConnections = new Map();

        // Process collaborations data
        collabs.forEach(({country, city, lon, lat}) => {
            const coords = projection([lon, lat]);
            if (!countryConnections.has(country)) countryConnections.set(country, []);
            countryConnections.get(country).push({city, coords});
        });

        // Draw countries
        const countryGroup = svg.append("g");
        countryGroup.selectAll("path.country")
            .data(countries)
            .enter().append("path")
            .attr("class", d => countryConnections.has(d.properties.name)
                ? "country highlighted"
                : "country")
            .attr("d", path)
            .on("mouseover", function(event, d) {
                if (!countryConnections.has(d.properties.name)) return;

                // Highlight country
                d3.select(this).attr("fill", "#ff7f0e");

                // Highlight corresponding connections
                connections.selectAll(`.connection-line[data-country="${d.properties.name}"]`)
                    .classed("active", true);
            })
            .on("mouseout", function(event, d) {
                if (!countryConnections.has(d.properties.name)) return;

                // Reset country color
                d3.select(this).attr("fill", "#aec7e8");

                // Reset connections
                connections.selectAll(`.connection-line[data-country="${d.properties.name}"]`)
                    .classed("active", false);
            });

        // Draw subtle connection lines first
        const connections = svg.append("g").attr("class", "connections");
        collabs.forEach(({country, city, lon, lat}) => {
            connections.append("path")
                .datum({type: "LineString", coordinates: [viennaCoords, [lon, lat]]})
                .attr("class", "connection-line")
                .attr("fill", "none")
                .attr("data-country", country)
                .attr("data-city", city)
                .attr("d", path);
        });

        // Add markers
        const markers = svg.append("g");

        // Vienna marker
        markers.append("circle")
            .attr("class", "vienna-marker")
            .attr("cx", projection(viennaCoords)[0])
            .attr("cy", projection(viennaCoords)[1])
            .attr("r", 6);

        // City markers
        collabs.forEach(({lon, lat}) => {
            const [x, y] = projection([lon, lat]);
            markers.append("circle")
                .attr("class", "city-marker")
                .attr("cx", x)
                .attr("cy", y)
                .attr("r", 4);
        });
    });

    // Ensure lines don't block hover
    d3.selectAll(".connection-line").style("pointer-events", "none");
</script>
